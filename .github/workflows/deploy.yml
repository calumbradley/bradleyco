name: Deploy to Droplet

on:
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.DO_SSH_PORT || '22' }}
          script: |
            # fail fast
            set -euo pipefail

            # ensure Docker exists
            command -v docker >/dev/null 2>&1 || { echo "Docker missing on droplet"; exit 1; }

            # repo setup
            mkdir -p "${{ secrets.REPO_PATH }}"
            cd "${{ secrets.REPO_PATH }}"
            mkdir -p /root/.ssh && touch /root/.ssh/known_hosts
            grep -q github.com /root/.ssh/known_hosts || ssh-keyscan github.com >> /root/.ssh/known_hosts
            KEY_PATH=/root/.ssh/bradleyco_github
            [ -f "$KEY_PATH" ] || { echo "Missing deploy key at $KEY_PATH"; exit 1; }
            chmod 600 "$KEY_PATH"
            export GIT_SSH_COMMAND="ssh -i $KEY_PATH -o StrictHostKeyChecking=yes"

            # sync repo
            if [ ! -d .git ]; then
              git clone -b "${{ secrets.BRANCH }}" git@github.com:calumbradley/bradleyco.git .
            else
              git fetch --all
              git reset --hard origin/"${{ secrets.BRANCH }}"
            fi

            # start stack once and clear orphans (no duplicate pull/up)
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # show status
            docker compose -f docker-compose.prod.yml ps
